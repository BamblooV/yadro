<form class="form" [formGroup]="currecyControl" (submit)="submit()">
  <div class="tui-form__row tui-space_bottom-3">
    <tui-select formControlName="currency">
      Валюта
      <input tuiTextfield placeholder="Выбери валюту" />
      <tui-data-list-wrapper
        *tuiDataList
        [items]="currencies"
      ></tui-data-list-wrapper>
    </tui-select>
  </div>

  <div class=".tui-form__buttons">
    <button
      class="tui-form__button"
      [disabled]="currecyControl.invalid"
      tuiButton
      type="submit"
      appearance="primary"
      size="s"
    >
      Добавить
    </button>
  </div>
</form>
